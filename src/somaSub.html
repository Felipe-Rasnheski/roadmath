<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soma e Subtração</title>
  <link rel="stylesheet" href="somaSub.css">
</head>
<body>
  <div class="header">
  
    <!--Content before waves-->
    <div class="inner-header">
      <div id="qtdPerguntas">
        <h3>Perguntas restantes: <span>00</span></h3>
      </div>
      <div class="conta">
        
        <div class="acao">
          <span id="acao">+</span>
        </div>
        <div class="num">
          <div id="num1"></div>
          <div id="num2"></div>
          <div class="divisor">____</div>
        </div>
      </div>
      <input type="number" name="resposta" id="resposta">
      <button onclick="checkAnswer()">Proxima</button>
    </div>
    
    <!--Waves Container-->
    <div>
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28"
        preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
      </svg>
    </div>
    <!--Waves end-->
  
  </div>

  <script type="module" src="somaSub.js"></script>
</body>
</html>
